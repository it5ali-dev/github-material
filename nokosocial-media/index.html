<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NokoSocial</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="container">
        <h2 class="logo">nokoSocial</h2>
        <div class="search-bar">
          <i class="ri-search-line"></i>
          <input
            type="search"
            placeholder="Search for creators, inspirations, and project"
          />
        </div>

        <div class="create">
          <label class="btn btn-primary" for="create-post">Create</label>
          <div class="profile-picture">
            <img src="./assets/images/profile-1.jpg" alt="user-1" />
          </div>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main>
      <div class="container">
        <!-- left -->
        <div class="left"></div>

        <!-- center -->
        <div class="center"></div>

        <!-- right -->
        <div class="right"></div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
